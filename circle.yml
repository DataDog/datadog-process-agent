machine:
  environment:
    GODIST: "go1.10.1.linux-amd64.tar.gz"
    GOPATH: /home/ubuntu/.go_workspace
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GLIDE_PATH: "$GOPATH/src/github.com/Masterminds/glide"
    DATADOG_PATH: "$GOPATH/src/github.com/DataDog"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - go get -d github.com/Masterminds/glide
    - cd $GLIDE_PATH && git checkout v0.12.3 && go install
    - cd $DATADOG_PATH && rm -rf datadog-agent && git clone git@github.com:DataDog/datadog-agent

test:
  override:
    - cd "$GOPATH/src/$IMPORT_PATH" && rake ci
